<!-- Modal -->
<div
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">Client Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="OnClickClose()"
        ></button>
      </div>
      <app-user-form
        [ID]="ID"
        [UserData]="UserData"
        (OnClickCloseBtn)="OnClickClose()"
      ></app-user-form>
    </div>
  </div>
</div>
