<div class="border main-div">
  <div class="page-title">
    <h1 class="page-title-h1">Users</h1>
  </div>
  <div class="div-table">
    <app-user-table
      *ngIf="!Loading"
      [UserList]="UserList"
      (reloadList)="ReloadList()"
    ></app-user-table>
  </div>
  <div class="div-list-count">
    Number Of Items:
    {{ UserList.length }}
  </div>
</div>
