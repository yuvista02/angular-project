<div class="table-action-nav">
  <div class="div-btn-create">
    <button type="button" class="btn btn-success" (click)="OnClickBtnCreate()">
      Create
    </button>
  </div>
  <div class="search-container search-text">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="search"
        autocomplete="off"
        (keyup)="OnFilterData($event)"
      />
    </mat-form-field>
  </div>
</div>

<div>
  <table
    mat-table
    matSort
    [dataSource]="UserListMat"
    class="mat-elevation-z8 my-table table table-striped"
  >
    <ng-container matColumnDef="accountHolder">
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        class="th-account-holder"
      >
        Account Holder
      </th>
      <td mat-cell *matCellDef="let element">{{ element.accountHolder }}</td>
    </ng-container>

    <ng-container matColumnDef="iban">
      <th mat-header-cell *matHeaderCellDef class="th-iban">IBAN</th>
      <td mat-cell *matCellDef="let element">{{ element.iban }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="th-date">
        Date
      </th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="th-amount">
        Amount
      </th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef class="th-note">Note</th>
      <td mat-cell *matCellDef="let element">{{ element.note }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th-actions">Actions</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button
          class="btn btn-info"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          (click)="OnClickEdit(element)"
        >
          Edit
        </button>
        <button class="btn btn-danger mx-3" (click)="DeleteUser(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="tr-header"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="tr-body"
    ></tr>
  </table>
</div>
